name: nakliyeo_mobil
description: Nakliyeo Mobil - Şoför Takip Uygulaması
publish_to: 'none'
version: 1.0.62+62

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.8.0
  http: ^1.2.2
  web_socket_channel: ^3.0.3

  # Storage
  shared_preferences: ^2.5.4
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & Maps
  geolocator: ^13.0.4
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Background Services
  workmanager: ^0.6.0
  flutter_background_service: ^5.0.12

  # Sensors & Network
  sensors_plus: ^6.1.2
  network_info_plus: ^6.0.1

  # Notifications
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.2.0

  # Crash Reporting & Analytics
  firebase_crashlytics: ^4.3.10
  sentry_flutter: ^8.14.2

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0

  # Utils
  uuid: ^4.5.1
  connectivity_plus: ^6.1.5
  battery_plus: ^6.2.3
  permission_handler: ^11.4.0
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0

  # Contacts & Call Log
  flutter_contacts: ^1.1.9
  call_log: ^6.0.0
  url_launcher: ^6.3.1

  # Android Intent (for manufacturer settings)
  android_intent_plus: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
