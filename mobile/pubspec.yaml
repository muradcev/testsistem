name: nakliyeo_mobil
description: Nakliyeo Mobil - Şoför Takip Uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Network
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & Maps
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Background Services
  workmanager: ^0.6.0
  flutter_background_service: ^5.0.12

  # Sensors
  sensors_plus: ^4.0.2

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^18.0.0

  # Crash Reporting & Analytics
  firebase_crashlytics: ^3.4.8
  sentry_flutter: ^8.9.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Utils
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  battery_plus: ^5.0.3
  permission_handler: ^11.1.0
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

  # Contacts & Call Log
  flutter_contacts: ^1.1.9
  call_log: ^6.0.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
